<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Contact Me!</title>
</head>

<body>
    <header class="container">
        <div class="orangeBG">
            <h1 class="d-flex justify-content-center align-items-center">Contact Me!</h1>
        </div>
    </header>
    <div class="container">
        <hr style="margin: 10px;">
    </div>
    <main class="container">
        <form>
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" class="form-control item" id="name" placeholder="Enter a name" autocomplete="off">
                <div class="errorMs">Full name can't be blank</div>
            </div>
            <div class="form-group">
                <label for="EmailAddress">Email address</label>
                <input class="form-control item" id="EmailAddress" aria-describedby="emailHelp"
                    placeholder="Enter an email" autocomplete="off">
                <div class="errorMs email">Email address can't be blank</div>
                <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="sub">Subject</label>
                <input type="text" class="form-control item" id="sub" placeholder="Your subject" autocomplete="off">
                <div class="errorMs">Subject can't be blank</div>
            </div>
            <div class="form-group">
                <label for="Textarea">Your message</label>
                <textarea class="form-control item" id="Textarea" rows="3"
                    placeholder="Your message shoud be here"></textarea>
                <div class="errorMs">Massage can't be blank</div>
            </div>
            <button class="btn btn-primary">Send</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
</body>

</html>
